<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-bind:class="classObject">Hello!</div>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        computed: {
            classObject: function () {
                return {
                    show: true,
                    'text-danger': false
                }
            }
        }
    })
</script>

</html>
