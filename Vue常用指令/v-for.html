<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../vue.js"></script>
<body>
    <div id = "app">
        <ul>
            <li v-for="(item, index) in items" :key="index">
                {{ index+1 }}: {{ item.text }}
            </li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data() {
                return {
                    items: [
                        {text: `java`},
                        {text: `go`},
                        {text: `vue`}
                    ]
                }
            },
        })
    </script>
</body>
</html>
